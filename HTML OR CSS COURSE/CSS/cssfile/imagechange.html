<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
        }

        body {
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .contenar-img {
            width: 70vh;
            height: 50rem;
            border-radius: 1rem;
            background-image: url(../image1.jpg);
            background-position: center;
            box-shadow: 3px 4px 5px rgb(201, 200, 200);
            background-size: cover;
            animation: change 20s;
            transition: 2s ease-in-out ;
        }
      
        .contenar-img:hover{
            box-shadow: 20px 20px 20px 40px #09efa6c3;
            transform: translate();
        }
        
        @keyframes change {
            0% {
                background-image: url(../image2.jpg);
            }

            20% {
                background-image: url(../image3.jpg);
            }

            40% {
                background-image: url(../image4.jpg);
            }

            60% {
                background-image: url(../image1.jpg);
            }

            80% {
                background-image: url(../image2.jpg);
            }

            100% {
                background-image: url(../image3.jpg);
            }
        }
    </style>
</head>

<body>
    <div class="contenar-img">

    </div>
</body>

</html>
