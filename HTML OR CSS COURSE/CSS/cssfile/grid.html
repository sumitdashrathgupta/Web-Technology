<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid in class</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .contenar {
            width: 70%;
            height: auto;
            margin: 5% auto;
            box-shadow: 10px 12px 9px rgb(107, 105, 105);
            background-image: linear-gradient(60deg, rgba(4, 42, 255, 0.87), rgb(14, 177, 237), rgb(124, 46, 152));
            border: none;
            display: grid;
            /* grid-template-columns: 200px 200px 200px; */
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            /* grid-template-columns: auto-fill, repeat(2, 250px); */
            /* grid-template-columns: 1fr 1fr 1fr; */
            /* grid-template-rows: 1fr 1fr; */
            /* grid-template-rows: 200px; */
            grid-auto-rows: 200px;
            align-items: center;
            justify-items: center;
            gap: 20px;
            align-items: stretch;
        }

        .item {
            align-content: center;
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 2px solid black;
            color: rgb(0, 0, 0);
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        .item1 {
            background-color: aliceblue;
           grid-row: 2/3;
           /* grid-column: 2/3;*/
        } 

        .item2 {
            background-color: rgb(235, 216, 9);
        }

        .item3 {
            background-color: rgb(255, 15, 15);
        }

        .item4 {
            background-color: rgb(89, 255, 12);
        }

        .item5 {
            background-color: rgb(20, 142, 248);
        }

        .item6 {
            background-color: rgb(255, 25, 113);
        }
    </style>
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid System</title>
    </head>

    <body>
        <div class="contenar">
            <div class="item item1">item1</div>
            <div class="item item2">item2</div>
            <div class="item item3">item3</div>
            <div class="item item4">item4</div>
            <div class="item item5">item5</div>
            <div class="item item6">item6</div>
            <!-- <div class="item item7">item7</div>
            <div class="item item8">item8</div> -->
        </div>
    </body>

    </html>
</body>

</html>
