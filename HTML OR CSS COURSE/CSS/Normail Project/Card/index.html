<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout card</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            font-size: 400%;
            text-align: center;
            text-shadow: 3px 4px 5px rgb(119, 117, 117);
            text-transform: uppercase;
        }
        img{
            width: 30%;
            height: auto;
        }
        .contenar{
            border: 2px solid black;
            box-shadow: 2px 3px 3px black;
            width: 75%;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .card{
            width: 20%;
            height: 30px;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <h1>Gym card</h1>
    <div class="contenar">
        <div class="card">
            <img src="work1.jpg" alt="aym">
            <span>Simple Work</span>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic illo consequuntur dicta eum impedit magnam,
                sapiente nostrum sequi minima. Explicabo aliquid nulla sequi iure velit. Iste molestiae itaque veritatis
                labore.</p>
        </div>
    </div>
</body>

</html>
