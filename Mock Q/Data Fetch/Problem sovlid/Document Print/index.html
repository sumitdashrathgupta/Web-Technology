<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print on the Document && Fetch API</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        h1 {
            margin: 3%;
            text-align: center;
        }

        table {
            margin: auto;
            text-align: start;
            width: 30%;
            height: 100%;
            border: 1px solid black;
        }
        th,td{
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Print on the Document</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Payment</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr></tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
