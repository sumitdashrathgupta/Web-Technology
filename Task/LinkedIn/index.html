<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenar">
        <div class="side1">
            <p class="head">Welcome to your professional Community</p>
            <div class="login-page">
                <h3>
                    Email or phone </h3>
                <input type="text" name="Email">
                <h3>Password</h3>
                <input type="password" />
                <span class="sys">show</span>
                <a href="">Forgot password?</a>
                <div class="hr"></div>
                <button class="btn">Sign in</button>
                <p>by clicking Continue, you agree to Linkedin's <span>User Agreement, privacy policy and Cookie
                        policy</span></p>
                <div class="btn1"><img src="logo.png" alt="">Continue With Google</div>
                <div class="btn2">New to LinkedIn? Join now</div>
            </div>
        </div>
        <div class="side2">
            <img src="image.jpeg" alt="">
        </div>
    </div>
</body>

</html>
