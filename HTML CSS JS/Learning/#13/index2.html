<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midea</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        header {
            padding: 10px 0;
            width: 90%;
            height: 100%;
            margin: auto;
            /* background: rgba(128, 128, 128, 0.345); */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar ul {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            list-style: none;

        }

        .logo h1 {
            font-size: 2rem;
        }

        & ul li {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .btn button{
            padding: 5px 15px;
            border: 1px solid rgba(128, 128, 128, 0.372);
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>
                Dekeur
            </h1>
        </div>
        <nav class="navbar">
            <ul>
                <li>Home</li>
                <li>Service</li>
                <li>Blog</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="btn">
            <button>Login</button>
        </div>
    </header>
</body>

</html>
