<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        h1{
            display: inline-block;
        }
        .para::selection{
            color: aqua;
        }
        .s1{
            /* display: block; */
            display: block;
            border: 2px solid green;
            height: 40px;
            width: 50px;
        }
        .s2{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>System</h1>
    <span class="s1">First</span>
    <span class="s2">Second</span>
    <p class="para">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias voluptate tempora quaerat aspernatur? Animi, dolorum repellat repellendus dolore aspernatur cum. Voluptatem magnam optio nam culpa amet accusantium provident eligendi blanditiis.</p>
</body>
</html>
