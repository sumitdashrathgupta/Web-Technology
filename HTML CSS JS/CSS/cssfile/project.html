<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroller Image</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        h1 {
            font-size: 100px;
            color: aliceblue;
            text-shadow: 2px 4px 3px black;
        }

        p {
            font-size: 20px;
            color: aliceblue;
        }

        section {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
            text-align: center;
        }

        .section1 {
            background-image: linear-gradient(rgb(0, 0, 0, 0.3),
                    rgb(0, 0, 0, 0.3)), url("../image1.jpg");
            background-repeat: no-repeat;
            background-size: 100% auto;
            background-attachment: fixed;
        }

        .section2 {
            background-image: linear-gradient(rgb(0, 0, 0, 0.3),
                    rgb(0, 0, 0, 0.3)), url("../image2.jpg");
            background-repeat: no-repeat;
            background-size: 100% auto;
            background-attachment: fixed;
        }

        .section3 {
            background-image: linear-gradient(rgb(0, 0, 0, 0.5),
                    rgb(0, 0, 0, 0.5)), url("../image3.jpg");
            background-repeat: no-repeat;
            background-size: 100% auto;
            background-attachment: fixed;
        }

        .section4 {
            background-image: linear-gradient(rgb(0, 0, 0, 0.3),
                    rgb(0, 0, 0, 0.3)), url("../image4.jpg");
            background-repeat: no-repeat;
            background-size: 100% auto;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <section class="section1">
        <div>
            <h1>One</h1>
            <p>This is a one</p>
        </div>
    </section>
    <section class="section2">
        <div>

            <h1>Two</h1>
            <p>This is a Two</p>

        </div>
    </section>
    <section class="section3">
        <div>

            <h1>Three</h1>
            <p>This is a Three</p>
        </div>
    </section>
    <section class="section4">

        <div>
            <h1>four</h1>
            <p>This is a four</p>
        </div>
    </section>
</body>

</html>
