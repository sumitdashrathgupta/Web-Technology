<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Properity</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .contenar {
            width: 100vw;
            height: 100vh;
            padding: 64px 0;
            margin: 0 auto;
            display: grid;
            align-items: center;
            background-image: linear-gradient(45deg, rgb(255, 0, 0, 0.7), rgb(0, 0, 255, 0.8));
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: aqua;
            animation-name: first;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            /* transition: all 2s ease-in-out; */
            /* transition: all 0.5s ease-in-out; */
            /* transition-delay: 2s; */

        }

        @keyframes first {
            0% {
                translate: 0%;
            }

            60% {
                translate: 80%;
            }
        }

        /* .box:hover { */
        /* transform: rotate(40deg); */
        /* transform: translate(-200px, 400px); */
        /* transform: scale(2); */
        /* transform: skew(40deg); */


        /* } */
    </style>
</head>

<body>
    <div class="contenar">
        <div class="box"></div>
    </div>
</body>

</html>
