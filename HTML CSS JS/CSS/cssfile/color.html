<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        span:first-child {
            color: #5ed939a6;
        }

        span:nth-child(2) {
            color: hsl(240, 100%, 50%);
        }

        span:nth-child(4) {
            background-color: rgb(228, 117, 117);
        }
    </style>
</head>

    <span>This is a color properity</span>
