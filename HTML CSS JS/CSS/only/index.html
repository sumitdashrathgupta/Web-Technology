<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        header{
            width: 100%;
            height: 100%;
        }
        nav{
            background-color: antiquewhite;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 10px 0px;
        }
        .logo span{
            font-size: 2em;
            font-weight: 600;
        }
        nav ul{
            display: flex;
            align-items: center;
            justify-content:center;
            gap: 20px;
        }
        nav ul li{
            list-style: none;
        }
        nav ul li a{
            text-decoration: none;
            font-size: 1.3em;
            transition: background-color,color ,.3s ease-in;
        }

        nav ul li a:hover{
              background-color: rgb(41, 46, 46);
              color:white ;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <span>HII</span>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Sevice</a></li>
                <li><a href="#">Contect Us</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
